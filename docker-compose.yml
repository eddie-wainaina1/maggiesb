version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: maggiesb-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - maggiesb-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maggiesb-app
    environment:
      PORT: ${PORT:-8080}
      MONGODB_URI: ${MONGODB_URI:-mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/maggiesb?authSource=admin}
      DB_NAME: ${DB_NAME:-maggiesb}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      MPESA_CONSUMER_KEY: ${MPESA_CONSUMER_KEY}
      MPESA_CONSUMER_SECRET: ${MPESA_CONSUMER_SECRET}
      MPESA_BUSINESS_SHORTCODE: ${MPESA_BUSINESS_SHORTCODE}
      MPESA_PASSKEY: ${MPESA_PASSKEY}
      MPESA_CALLBACK_URL: ${MPESA_CALLBACK_URL}
    ports:
      - "${PORT:-8080}:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - maggiesb-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  maggiesb-network:
    driver: bridge
